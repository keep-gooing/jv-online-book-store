databaseChangeLog:
  - changeSet:
      id: create-role-table
      author: Olha
      runOnChange: true
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
