databaseChangeLog:
  # roles
  - changeSet:
      id: insert-roles
      author: olha
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  valueNumeric: 1
              - column:
                  name: name
                  value: ADMIN
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  valueNumeric: 2
              - column:
                  name: name
                  value: USER

  # admin user
  - changeSet:
      id: insert-admin-user
      author: olha
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: id
                  valueNumeric: 1
              - column:
                  name: email
                  value: admin@example.com
              - column:
                  name: password
                  value: "$2a$10$7rGa61L2En5Erq1EIO.zYuIa5KpiDYbLMHq1jz63Pb/Mf81NStq7q"
              - column:
                  name: first_name
                  value: Admin
              - column:
                  name: last_name
                  value: User
              - column:
                  name: shipping_address
                  value: Kyiv

  # admin role
  - changeSet:
      id: assign-role-admin
      author: olha
      changes:
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  valueNumeric: 1
              - column:
                  name: role_id
                  valueNumeric: 1  # ADMIN

  # regular user
  - changeSet:
      id: insert-regular-user
      author: olha
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: id
                  valueNumeric: 2
              - column:
                  name: email
                  value: user@example.com
              - column:
                  name: password
                  value: "$2a$10$KqJHb0G2HDqz8PZzZTLHyujyiv9dkBQOmHZHpsQx2bK71dNwMG/q6"
              - column:
                  name: first_name
                  value: User
              - column:
                  name: last_name
                  value: Test
              - column:
                  name: shipping_address
                  value: Lviv

  # user role
  - changeSet:
      id: assign-role-user
      author: olha
      changes:
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  valueNumeric: 2
              - column:
                  name: role_id
                  valueNumeric: 2  # USER
