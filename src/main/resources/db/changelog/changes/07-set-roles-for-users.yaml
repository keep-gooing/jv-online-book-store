databaseChangeLog:
  - changeSet:
      id: set-roles-for-users
      author: Olha
      runOnChange: true
      changes:
        - insert:
            tableName: users_roles
            columns:
              - column: { name: user_id, valueNumeric: 1 }
              - column:
                  name: role_id
                  valueComputed: "(SELECT id FROM roles WHERE role_name = 'ROLE_ADMIN')"
        - insert:
            tableName: users_roles
            columns:
              - column: { name: user_id, valueNumeric: 2 }
              - column:
                  name: role_id
                  valueComputed: "(SELECT id FROM roles WHERE role_name = 'ROLE_USER')"
